<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} | BookShop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .book-detail-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        h2 {
            color: #e83e8c;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .book-meta {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .book-cover {
            max-width: 100%;
            height: 300px;
            object-fit: contain;
            margin: 0 auto 25px;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .book-price {
            font-size: 1.4rem;
            color: #e83e8c;
            font-weight: 600;
            margin: 20px 0;
        }

        .book-description {
            line-height: 1.6;
            margin-bottom: 30px;
            color: #444;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .cart-btn, .favorite-btn {
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            justify-content: center;
        }

        .cart-btn {
            background-color: #e83e8c;
            color: white;
        }

        .cart-btn:hover {
            background-color: #d81b60;
        }

        .favorite-btn {
            background-color: #fce4ec;
            color: #e83e8c;
        }

        .favorite-btn:hover {
            background-color: #f8bbd0;
        }

        .back-link {
            display: inline-block;
            color: #e83e8c;
            text-decoration: none;
            margin-top: 25px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            border: 1px solid #f8bbd0;
        }

        .back-link:hover {
            background-color: #fce4ec;
        }

        .error-message {
            text-align: center;
            color: #d32f2f;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 50px auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .book-detail-card {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .cart-btn, .favorite-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if book %}
        <div class="book-detail-card">
            <h2>{{ book.title }}</h2>
            <p class="book-meta"><strong>Author(s):</strong> {{ book.authors|join:", " }}</p>

            {% if book.thumbnail %}
                <img src="{{ book.thumbnail }}" alt="{{ book.title }} cover" class="book-cover">
            {% endif %}

            <div class="book-price">Price: ‚Çπ{{ book.price }}</div>

            <div class="book-description">
                <strong>Description:</strong>
                {{ book.description|safe }}
            </div>

            <div class="action-buttons">
                <form method="post" action="{% url 'add_to_cart' %}" style="flex:1;">
                    {% csrf_token %}
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <input type="hidden" name="title" value="{{ book.title }}">
                    <input type="hidden" name="thumbnail" value="{{ book.thumbnail }}">
                    <input type="hidden" name="price" value="{{ book.price }}">
                    <button type="submit" class="cart-btn">üõí Add to Cart</button>
                </form>

<form method="post" action="{% url 'add_favorite' book.id %}">
    {% csrf_token %}
    <input type="hidden" name="book_id" value="{{ book.id }}">
    <input type="hidden" name="title" value="{{ book.title }}">
    <input type="hidden" name="thumbnail" value="{{ book.thumbnail }}">
    <input type="hidden" name="authors" value="{{ book.authors|join:", " }}">
    <input type="hidden" name="description" value="{{ book.description }}">
    <button type="submit">‚ù§Ô∏è Add to Favorites</button>
</form>

            </div>

            <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
        </div>
        {% else %}
        <div class="error-message">
            <p>{{ error }}</p>
            <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
