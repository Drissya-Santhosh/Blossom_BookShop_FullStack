<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | BookShop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .password-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #e83e8c;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f8bbd0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: #e83e8c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(232, 62, 140, 0.2);
        }

        .update-btn {
            background-color: #e83e8c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .update-btn:hover {
            background-color: #d81b60;
        }

        .back-link {
            display: inline-block;
            color: #e83e8c;
            text-decoration: none;
            margin-top: 25px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            border: 1px solid #f8bbd0;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .back-link:hover {
            background-color: #fce4ec;
        }

        .errorlist {
            color: #d32f2f;
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
            font-size: 14px;
        }

        .help-text {
            color: #888;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .password-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>üîê Change Password</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    {% if field.help_text %}
                        <div class="help-text">{{ field.help_text }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="update-btn">Update Password</button>
        </form>

        <a href="{% url 'profile' %}" class="back-link">‚Üê Back to Profile</a>
    </div>
</body>
</html>
